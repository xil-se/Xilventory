language: node_js

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y debhelper golang

cache:
  directories:
    - FE/node_modules

script: 
  - (go version)
  - (cd backend && dpkg-buildpackage)
  - (echo "Node version:" && node -v)
  - (echo "NPM version:" && npm -v)
  - (cd FE && npm install && npm run lint && ./dist.sh)
